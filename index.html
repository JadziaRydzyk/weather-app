<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sunny or rainy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1ef7e586a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="all">
    <div class="container">
      <h1 class="title">sunny or rainy</h1>
      <div class="cityForms">
        <form id="search-form">
          <input
            id="search-input"
            type="text"
            placeholder="enter a city"
            class="enterCity"
          />
          <input
            id="search-button"
            type="submit"
            value="search"
            class="search"
          />
          <input
            type="submit"
            value="current"
            class="search"
            id="localTemp-button"
          />
        </form>
      </div>
      <div class="card mb-3 bg-transparent border-0" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4 p-1">
            <img
              src="icon/rainbow.png"
              class="img-fluid rounded-start w-75 p-4 mx-auto d-block"
              alt="..."
            />
          </div>
          <div class="col-md-8 p-3">
            <div class="card-body">
              <h5 id="city" class="card-title cityName"></h5>
              <div class="card-text">
                <div><span id="temp"> </span> <span>°C</span></div>
                <div class=" weather-details">Last updated: <span id="today-date"></span></div>
                <div id="description" class=" weather-details"></div>
              </div>
              <p class="card-text">
                <small class="text-muted"></small>
                  <div>Humidity: <span  id="humidity"></span>%</div>
                  <div>Wind: <span id="wind"></span> km/h</div>
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card-group">
        <div class="card m-2 text-center border-0 bg-transparent">
          <img
            src="icon/temperature.png"
            class="card-img-top w-50 p-3 rounded mx-auto d-block"
            alt="cold"
          />
          <div class="card-body">
            <h5 class="card-title dayname">mon</h5>
            <p class="card-text temperature">1° C</p>
          </div>
        </div>
        <div class="card m-2 text-center border-0 bg-transparent">
          <img
            src="icon/snowfall.png"
            class="card-img-top w-50 p-3 rounded mx-auto d-block"
            alt="snowfall"
          />
          <div class="card-body">
            <h5 class="card-title dayname">tue</h5>
            <p class="card-text temperature">1° C</p>
          </div>
        </div>
        <div class="card m-2 text-center border-0 bg-transparent">
          <img
            src="icon/sunshine.png"
            class="card-img-top w-50 p-3 rounded mx-auto d-block"
            alt="sunshine"
            width="50px"
          />
          <div class="card-body">
            <h5 class="card-title dayname">wed</h5>
            <p class="card-text temperature">1° C</p>
          </div>
        </div>
        <div class="card m-2 text-center border-0 bg-transparent">
          <img
            src="icon/lightning-bolt.png"
            class="card-img-top w-50 p-3 rounded mx-auto d-block"
            alt="storm"
          />
          <div class="card-body">
            <h5 class="card-title dayname">thu</h5>
            <p class="card-text temperature">1° C</p>
          </div>
        </div>
        <div class="card m-2 text-center border-0 bg-transparent">
          <img
            src="icon/sun.png"
            class="card-img-top w-50 p-3 rounded mx-auto d-block"
            alt="sun"
          />
          <div class="card-body">
            <h5 class="card-title dayname">fri</h5>
            <p class="card-text temperature">1° C</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <i class="fab fa-github"></i>
        <a href="https://github.com/JadziaRydzyk/weather-app"
          >Look at my GitHub repository</a
        >
      </div>
      Icons made by <a href="" title="juicy_fish">juicy_fish</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
