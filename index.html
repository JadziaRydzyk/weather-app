<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sunny or rainy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1ef7e586a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="all">
    <div class="container">
      <h1 class="title">sunny or rainy</h1>
      <div class="cityForms">
        <form id="search-form">
          <input
            id="search-input"
            type="text"
            placeholder="enter a city"
            class="enterCity"
          />
          <input
            id="search-button"
            type="submit"
            value="search"
            class="search"
          />
          <input
            type="submit"
            value="current"
            class="search"
            id="localTemp-button"
          />
        </form>
      </div>
      <div class="overview">
        <h2 id="city" class="cityName"></h2>
        <div>Last updated: <span id="today-date"></span></div>
        <div id="description" class="weather-description"></div>
      </div>

      <div class="row">
        <img src="" class="float-left col-4" alt="clear" id="icon" />

        <div class="float-left col-4">
          <strong id="temp" class="temperature weather-details"> </strong>
          °C
        </div>

        <div class="col-4 weather-details">
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind"></span> km/h</div>
        </div>
      </div>

      <div class="forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="forecast-date">mon</div>

            <img src="" class="float-left" alt="clear" id="icon" />
            <span class="forecast-temp-min"> 12° </span>
            <span class="forecast-temp-max"> 20° </span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <i class="fab fa-github"></i>
      <a class="git-hub-link" href="https://github.com/JadziaRydzyk/weather-app"
        >Look at my GitHub repository</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
